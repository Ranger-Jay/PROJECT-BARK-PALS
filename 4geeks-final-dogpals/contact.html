<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"/>

    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/skewed-header.css" />
    <link rel="stylesheet" href="styles/page-container.css" />
    <link rel="stylesheet" href="styles/helpers.css" />
    <link rel="stylesheet" href="styles/contact.css" />
	<link rel="stylesheet" href="styles/form.css" />
	<link rel="stylesheet" href="styles/buttons.css" />
	<link rel="stylesheet" href="styles/media-queries.css" />
	</head>
    
	<body>
		<div class="skewed-header"> <!-- Start Top Main Skewed Wrapper -->

				<div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg')">
					<!-- Will be handled in CSS -->
				</div> <!-- End Background Wrapper -->

				<div class="skewed-header-wrapper"> <!-- Start Sub-Main Parent Wrapper -->
					
					<div class="skewed-header-content"> <!-- Start Content Wrapper (this is the Flex Box) -->
					
						<div class="heading-wrapper">
							<!-- Start H1 About Us Wrapper -->
							<h1>Contact</h1>
						</div> <!-- End H1 About Us Wrapper -->
					
						<div class="links-wrapper"> <!-- Start Link Sub Wrapper -->

							<div class="nav-link">
								<a href="index.html">Home</a>
							</div>

							<div class="nav-link">
								<a href="about.html">About</a>
							</div>

							<div class="nav-link">
								<a href="services.html">Services</a>
							</div>

							<div class="nav-link">
								<a href="contact.html">Contact</a>
							</div>
						</div> <!-- End Link Sub Wrapper -->
					
					</div> <!-- End Content Wrapper (This is the Flex Box) -->
				
				</div> <!-- End Sub-Main Parent Wrapper -->
				
		</div> <!-- End Top Main Skewed Wrapper -->

		<div class="page-container"> <!-- Start Page Container -->

            <div class="contact-grid-wrapper"> <!-- Start Contact Grid Wrapper -->

                <div class="company-meta-data-sidebar-wrapper"> <!-- Start Sidebar Wrapper -->

                    <div class="logo"> <!-- Start Logo -->
                        <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo"/>
                    </div> <!-- End Logo -->

                    <div class="company-details-wrapper"> <!-- Start Map Details -->
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            123 Any St<br>Hialeah, FL, 33015
                        </div>
                    </div> <!-- End Map Details -->

                    <div class="company-details-wrapper"> <!-- Start Phone Details -->
                        <i class="fas fa-phone-volume"></i>
                        <div>
                            555 555 5555
                        </div>
                    </div> <!-- End Phone Details -->

                    <div class="company-details-wrapper"> <!-- Start Hours Details -->
                        <i class="far fa-clock"></i>
                        <div>
                            10 AM - MIDNIGHT
                        </div>
                    </div> <!-- End Hours Details -->

                </div> <!-- End Sidebar Wrapper -->

                <div class="form"> <!-- Start Form Wrapper -->

                    <div class="form-group"> <!-- Start Form Name -->
                        <input type="text" id="fullName" placeholder="Your name">
                        <label for="fullName">Your name</label>
                    </div> <!-- End Form Name -->

                    <div class="form-group"> <!-- Start Form Email -->
                        <input type="email" id="email" placeholder="Your email">
                        <label for="email">Your email</label>
                    </div> <!-- End Form Email -->

                    <div class="form-group"> <!-- Start Form Message -->
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                        <label for="message">Message</label>
                    </div> <!-- End Form Message -->

					<div class="spacer10"></div>

                    <div class="centered-btn-wrapper"> <!-- Start Button -->
                        <button type="submit" class="btn">Send</button>
                    </div> <!-- End Button -->

                </div> <!-- End Form Wrapper -->
            </div> <!-- End Contact Grid Wrapper -->
		</div> <!-- End Page Container -->			

		<div class="spacer60"></div> <!-- Empty Div Class Helper Used For Styling -->

		<div class="footer"> <!-- Start Main Footer Wrapper -->				

			<div class="logo-footer"> <!-- Start Logo Footer Wrapper -->				
				<img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo"/>
			</div> <!-- End Logo Footer Wrapper -->

			<div class="footer-phone-hours"> <!-- Start P-H Footer Wrapper -->
				<span class="phone"> 555 555 5555 </span>
				<span class="hours"> 10 am - midnight </span>
			</div> <!-- End P-H Footer Wrapper -->

			<div class="links-wrapper"> <!-- Start Link Sub Wrapper -->

				<div class="nav-link">
					<a href="index.html">Home</a>
				</div>

				<div class="nav-link">
					<a href="about.html">About</a>
				</div>

				<div class="nav-link">
					<a href="services.html">Services</a>
				</div>

				<div class="nav-link">
					<a href="contact.html">Contact</a>
				</div>

			</div> <!-- End Link Sub Wrapper -->

			<div class="social-media-icons-wrapper"> <!-- Start Social Media Footer Wrapper -->

				<a href="http://instagram.com/">
					<i class="fab fa-instagram"></i>
				</a>

				<a href="http://twitter.com/">
					<i class="fab fa-twitter"></i>
				</a>

				<a href="http://facebook.com/">
					<i class="fab fa-facebook-f"></i>
				</a>

			</div> <!-- End Social Media Footer Wrapper -->

			<div class="copyright-wrapper"> <!-- Start Copyright Wrapper -->
				&copy; 2023 4Geeks Cohort 46 Bark Pals Team. &#124; All Rights Reserved
			</div> <!-- End Copyright Wrapper -->

		</div> <!-- End Main Footer Wrapper -->
	</body>
</html>
